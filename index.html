<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>

    <!------------ internal CSS ------------>
    <style>
        #spinner {
            display: none;
            margin: 0 auto;
        }
    </style>

    <!------------ bootstrap CSS styleSheet CDN link ------------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <section>
        <!------------ search by category name ------------>
        <h1 class="text-center text-info mt-5 mb-3">Search Your Favourite <span class="">Books</span></h1>
        <div class="input-group mb-5 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control p-2"
                placeholder="search by category name of the books" aria-label="Recipient's username"
                aria-describedby="button-addon2">
            <button onclick="getBooksBySearch()" id="btn-search"
                class="btn bg-primary btn-outline-primary text-white fw-bolder py-2 px-5" type="button"
                id="button-addon2">Search</button>
        </div>
    </section>
    <hr>

    <!------------ spinner ------------>
    <button id="spinner" class="btn btn-primary" type="button" disabled>
        <span class="spinner-border spinner-border-sm " role="status" aria-hidden="true"></span>
        Loading...
    </button>


    <section id="displayData" class="container mt-0 ">
        <!------------ result container ------------>
        <div id="numberOfResults">

        </div>

        <!------------books container ------------>
        <div id="display-books" class="mt-5 row row-cols-1 row-cols-md-4 g-4">

        </div>
    </section>



    <!------------ bootstrap javaScript bundle CDN link ------------>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <!------------ self javaScript code link ------------>
    <script src="bookArchive.js"></script>
</body>

</html>
